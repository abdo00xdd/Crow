{% extends 'base.html' %}

{% block title %}Create class - Crow{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Create a New Class</h1>

        <div class="bg-white p-8 rounded-lg shadow">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Class Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name" required
                           placeholder="e.g., Engineering Class, Sales Department, Marketing"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-sm text-gray-500 mt-1">The full name of your class    or department</p>
                </div>

                <div class="mb-6">
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        Class Code <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="code" name="code" required
                           placeholder="e.g., ENG, SALES, MKTG"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase">
                    <p class="text-sm text-gray-500 mt-1">A short, unique identifier (will be converted to uppercase)</p>
                </div>      

                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description (Optional)
                    </label>
                    <textarea id="description" name="description" rows="4"
                              placeholder="Brief description of this class..."
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Create Class
                    </button>
                    <a href="{% url 'manage_classes' %}" 
                       class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        

        
    </div>
</div>
{% endblock %}
